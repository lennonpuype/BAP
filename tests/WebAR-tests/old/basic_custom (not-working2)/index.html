<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.4/aframe/build/aframe-ar.js"></script>

  <!-- add this script in order to load a large set of 3D model extensions-->
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <style>
    * {
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }
  </style>
</head>


<body style='margin: 0px; overflow: hidden;'>
  <!-- enable arjs on this scene -->
  <a-scene embedded
    arjs='sourceType: webcam; cameraParametersUrl:https://cdn.glitch.com/88243237-5194-4cd3-8ff8-501c21c89e60%2Fcamera_para.dat?1550248351202'>
    <!-- define the object which gonna be put on this marker  -->
    <!-- create your content here. just a box for now -->
    <a-box position='0 0.5 0' material='color: red;'></a-box>
    <!--       <a-marker-camera preset='hiro'></a-marker-camera> -->
    <a-marker-camera type='pattern'
      url='https://cdn.glitch.com/88243237-5194-4cd3-8ff8-501c21c89e60%2Fpattern-marker.patt?1550242263591'>
    </a-marker-camera>
  </a-scene>
</body>

</html>
