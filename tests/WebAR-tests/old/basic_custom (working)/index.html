<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WebAR</title>
  <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.4/aframe/build/aframe-ar.js"></script>

  <!-- <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script> -->
</head>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- create your content here. just a box for now -->

    <!-- define a camera which will move according to the marker position -->
    <!-- <a-marker-camera preset='hiro'></a-marker-camera> -->
    <a-marker-camera type='pattern' url='./assets/data/twitter.patt'>
      <a-box position='0 0.5 0' color='tomato'></a-box>
    </a-marker-camera>

    <a-marker-camera type='pattern' url='./assets/data/dog.patt'>
      <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
    </a-marker-camera>

    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
